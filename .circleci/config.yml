version: 2
jobs:
  deploy:
    working_directory: ~/app
    docker:
      - image: circleci/node:14.15.1
    steps:
      - checkout
      - run:
          name: Installing deployment dependencies
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python3-pip python3-dev build-essential
            sudo pip3 install awsebcli

      - run:
          name: Deploying
          command: eb deploy ServerPhoneCatalog-env.eba-afzz6rbc.eu-west-3.elasticbeanstalk.com

workflows:
  version: 2
  build:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - master
